<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head  th:include="layoutMain :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<script th:include="layoutMain :: tw-seo-fb"></script>
<header th:include="layoutMain :: tw-header"></header>

<main class="page-content">
    <div class="tw-page-content tw-page-content-wahlkreise">
        <div class="container">
            <div>
                <div class="row">
                    <div class="col-md-12">
                <span  class="tw-pager-arrow tw-pager-up" th:if="${wahlperioden.hasPrevious()}">
                    <a href="" th:href="@{|${pageContent.pagerUrl}?page=${wahlperioden.previousPageable().pageNumber}|}">
                        <span>
                        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading" id="tw-kandidat-page-heading">
                                <h3 class="panel-title">Wahlperioden</h3>
                            </div>
                            <table class="table table-striped table-hover tw-kandidat-page">
                                <thead th:fragment="tw-data-view-thead">
                                <tr>
                                    <th class="tw-debug">ID</th>
                                    <th>Wahlperiode Id</th>
                                    <th>Wahlperiode</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="wahlperiode : ${wahlperioden}">
                                    <td class="tw-debug">
                                        <a href="" th:href="@{|/wahlperiode/${wahlperiode.id}/|}" class="tw-vector">
                                            <i class="fa fa-database" aria-hidden="true"></i>
                                            <span th:text="${wahlperiode.id}">id</span>
                                        </a>
                                    </td>
                                    <td>
                                        <a href="" th:href="@{|/wahlperiode/${wahlperiode.id}/|}">
                                            <span th:if="${wahlperiode.id}" th:text="${wahlperiode.id}">id</span>
                                        </a>
                                    </td>
                                    <td>
                                        <span th:text="${wahlperiode.wkrnummer}">wahlperiode</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                <span class="tw-pager-arrow tw-pager-down" th:if="${wahlperioden.hasNext()}">
                    <a href="" th:href="@{|${pageContent.pagerUrl}?page=${wahlperioden.nextPageable().pageNumber}|}" >
                        <span>
                        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<section th:include="layoutMain :: tw-history-back-section" >
</section>


<script>
    function initMap() {}
</script>
<div th:include="layoutMain :: tw-footer">
</div>
</body>
</html>
