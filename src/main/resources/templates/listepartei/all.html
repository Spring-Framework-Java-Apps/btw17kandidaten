<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head  th:include="layoutMain :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<script th:include="layoutMain :: tw-seo-fb"></script>
<header th:include="layoutMain :: tw-header"></header>

<main class="page-content">
    <div class="tw-page-content tw-page-content-listeparteien">
        <div class="container">
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <span  class="tw-pager-arrow tw-pager-up" th:if="${listeparteien.hasPrevious()}">
                            <a href="" th:href="@{|${pageContent.pagerUrl}?page=${listeparteien.previousPageable().pageNumber}|}">
                                <span>
                                <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                                </span>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="well">
                            <table class="table table-striped">
                                <thead th:fragment="tw-data-view-thead">
                                <tr>
                                    <th class="tw-debug">ID</th>
                                    <th>ListePartei</th>
                                    <th>ListeParteiLang</th>
                                    <th>
                                        &nbsp;&nbsp;&nbsp;
                                    </th>
                                    <th>
                                        <i class="fa fa-cloud" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-youtube" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="listepartei : ${listeparteien}">
                                    <td class="tw-debug">
                                    <span th:fragment="tw-data-view-id">
                                        <span class="tw-vector">
                                            <a href="" th:href="@{|/listepartei/${listepartei.id}/|}">
                                            <i class="fa fa-database" aria-hidden="true"></i>
                                            <span th:text="${listepartei.id}">id</span>
                                            </a>
                                        </span>
                                    </span>
                                    </td>
                                    <td>
                                        <a href="" th:href="@{|/listepartei/${listepartei.id}/|}">
                                            <span th:if="${listepartei.listePartei}" th:text="${listepartei.listePartei}">listePartei</span>
                                        </a>
                                    </td>
                                    <td>
                                        <span th:text="${listepartei.listeParteiLang}">listeParteiLang</span>
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;&nbsp;
                                    </td>
                                    <td>
                                        <a th:if="${listepartei.webseite}" th:href="${listepartei.webseite}" alt="Webseite" title="Webseite" target="_blank"><i class="fa fa-cloud" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${listepartei.twitter}" th:href="${listepartei.twitter}" alt="Twitter" title="Twitter" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${listepartei.facebook}" th:href="${listepartei.facebook}" alt="Facebook" title="Facebook" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${listepartei.youtube}" th:href="${listepartei.youtube}" alt="YouTube" title="YouTube" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${listepartei.wikipediaArticle}" th:href="${listepartei.wikipediaArticle}" alt="Wikipedia" title="Wikipedia" target="_blank"><i class="fa fa-wikipedia-w" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="tw-pager-arrow tw-pager-down" th:if="${listeparteien.hasNext()}">
                            <a href="" th:href="@{|${pageContent.pagerUrl}?page=${listeparteien.nextPageable().pageNumber}|}" >
                                <span>
                                <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                                </span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<section th:include="layoutMain :: tw-history-back-section" >
</section>

<footer th:include="layoutMain :: footer" >
</footer>
</body>
</html>
