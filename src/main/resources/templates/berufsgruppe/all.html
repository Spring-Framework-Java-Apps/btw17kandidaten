<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head  th:include="layoutMain :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<script th:include="layoutMain :: tw-seo-fb"></script>
<header th:include="layoutMain :: tw-header"></header>

<main class="page-content">
    <div class="tw-page-content tw-page-content-berufsgruppen">
        <div class="container">
            <div>
                <div class="row">
                    <div class="col-md-12">
                    <span  class="tw-pager-arrow tw-pager-up" th:if="${berufsgruppen.hasPrevious()}">
                        <a href="" th:href="@{|${pageContent.pagerUrl}?page=${berufsgruppen.previousPageable().pageNumber}|}">
                            <span>
                            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                            </span>
                        </a>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="well">
                            <table class="table table-striped table-hover tw-kandidat-page">
                                <thead th:fragment="tw-data-view-thead">
                                <tr>
                                    <th class="tw-debug">ID</th>
                                    <th>Berufsgruppe</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="berufsgruppe : ${berufsgruppen}">
                                    <td class="tw-debug">
                                    <span th:fragment="tw-data-view-id">
                                        <span class="tw-vector">
                                            <a href="" th:href="@{|/berufsgruppe/${berufsgruppe.id}/|}">
                                            <i class="fa fa-database" aria-hidden="true"></i>
                                            <span th:text="${berufsgruppe.id}">id</span>
                                            </a>
                                        </span>
                                    </span>
                                    </td>
                                    <td>
                                        <a href="" th:href="@{|/berufsgruppe/${berufsgruppe.id}/|}">
                                            <span th:if="${berufsgruppe.berufsgruppe}" th:text="${berufsgruppe.berufsgruppe}">berufsgruppe.berufsgruppe</span>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    <span class="tw-pager-arrow tw-pager-down" th:if="${berufsgruppen.hasNext()}">
                        <a href="" th:href="@{|${pageContent.pagerUrl}?page=${berufsgruppen.nextPageable().pageNumber}|}" >
                            <span>
                            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<section th:include="layoutMain :: tw-history-back-section" >
</section>

<script>
    function initMap() {}
</script>
<div th:include="layoutMain :: tw-footer">
</div>
</body>
</html>
