<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head  th:include="layoutMain :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<script th:include="layoutMain :: tw-seo-fb"></script>
<header th:include="layoutMain :: tw-header"></header>

<section>
    <div class="container">
        <div class="row" th:if="${wohnort}">
            <div class="col-md-12">
                <div class="well" th:if="${wohnort.googleMapsUrl}">
                    <h3>Wohnort: <span th:text="${wohnort.wohnort}">wohnort</span></h3>
                    <hr/>
                    <a class="tw-social-media-link" th:if="${wohnort.webseite}" th:href="${wohnort.webseite}" alt="Webseite" title="Webseite" target="_blank"><i class="fa fa-cloud" aria-hidden="true"></i></a>
                    <a class="tw-social-media-link" th:if="${wohnort.wikipediaArticle}" th:href="${wohnort.wikipediaArticle}" alt="Wikipedia" title="Wikipedia" target="_blank"><i class="fa fa-wikipedia-w" aria-hidden="true"></i></a>
                    <div id="map-wohnort"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<main class="page-content">
    <div th:include="layoutMain :: tw-page-content-kandidaten">
    </div>
</main>

<section th:include="layoutMain :: tw-history-back-section" >
</section>

<script th:inline="text">
    function initMap() {
        var wohnort = {lat: [[${wohnort.geoLattitude}]], lng: [[${wohnort.geoLongitude}]]};
        var mapwohnort = new google.maps.Map(document.getElementById('map-wohnort'), {
            zoom: 8,
            center: wohnort
        });
        var markerwohnort = new google.maps.Marker({
            position: wohnort,
            map: mapwohnort
        });
    }
</script>
<script th:attr="src=@{|https://maps.googleapis.com/maps/api/js?callback=initMap&amp;key=${pageContent.googleMapsApiKey}|}" ></script>

<footer th:include="layoutMain :: footer" >
</footer>
</body>
</html>
