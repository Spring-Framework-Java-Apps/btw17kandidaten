<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head  th:include="layoutMain :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<script th:include="layoutMain :: tw-seo-fb"></script>
<header th:include="layoutMain :: tw-header"></header>


<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well">

                    <span th:if="${ministerium.onlineStrategie}">

                    <a class="tw-social-media-link" th:if="${ministerium.onlineStrategie.webseite}" th:href="${ministerium.onlineStrategie.webseite}" alt="Webseite" title="Webseite" target="_blank">
                        <i class="fa fa-cloud" aria-hidden="true"></i>
                    </a>

                    <a class="tw-social-media-link" th:if="${ministerium.onlineStrategie.twitter}" th:href="${ministerium.onlineStrategie.twitter}" alt="Twitter" title="Twitter" target="_blank">
                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    </a>

                    <a class="tw-social-media-link" th:if="${ministerium.onlineStrategie.facebook}" th:href="${ministerium.onlineStrategie.facebook}" alt="Facebook" title="Facebook" target="_blank">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    </a>

                    <a class="tw-social-media-link" th:if="${ministerium.onlineStrategie.youtube}" th:href="${ministerium.onlineStrategie.youtube}" alt="YouTube" title="YouTube" target="_blank">
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                    </a>

                    <a class="tw-social-media-link" th:if="${ministerium.onlineStrategie.wikipediaArticle}" th:href="${ministerium.onlineStrategie.wikipediaArticle}" alt="Wikipedia" title="Wikipedia" target="_blank">
                        <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
                    </a>

                    <a class="tw-social-media-link" th:if="${ministerium.onlineStrategie.bundestagAbgeordnete}" th:href="${ministerium.onlineStrategie.bundestagAbgeordnete}" alt="Bundestag" title="Bundestag" target="_blank">
                        <i class="fa fa-university" aria-hidden="true"></i>
                    </a>

                    <a class="tw-social-media-link" th:if="${ministerium.onlineStrategie.abgeordnetenwatch}" th:href="${ministerium.onlineStrategie.abgeordnetenwatch}" alt="Abgeordnetenwatch" title="Abgeordnetenwatch" target="_blank">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>

                    </span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div id="map-ministerium"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<main class="page-content">
    <div th:include="layoutMain :: tw-page-content-kandidaten">
    </div>
</main>

<section th:include="layoutMain :: tw-history-back-section" >
</section>

<footer th:fragment="tw-footer">

    <script th:inline="javascript" th:if="${ministerium.geoPosition}">
        function initMap() {
            var ministerium = {
                lat: [[${ministerium.geoPosition.geoLattitude}]],
                lng: [[${ministerium.geoPosition.geoLongitude}]]
            };
            var ministeriumMap = new google.maps.Map(document.getElementById('map-ministerium'), {
                /* zoom: [[${ministerium.geoPosition.geoZoom}]], */
                zoom: 17,
                center: ministerium
            });
            var ministeriumMarker = new google.maps.Marker({
                position: ministerium,
                map: ministeriumMap,
                title: [[${ministerium.markerTitle}]],
                label: [[${ministerium.markerLabel}]]
            });
        }
    </script>
    <script th:attr="src=@{|https://maps.googleapis.com/maps/api/js?callback=initMap&amp;key=${pageContent.googleMapsApiKey}|}" ></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="webjars/jquery/1.11.1/jquery.min.js" th:attr="src=@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" th:attr="src=@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <!-- Map Icons -->
    <script src="map-icons/js/map-icons.min.js" th:attr="src=@{/map-icons/js/map-icons.min.js}"></script>
    <!-- my own JavaScript -->
    <script src="js/my.js" th:attr="src=@{/js/my.js}"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-17174370-11', 'auto');
        ga('set', 'anonymizeIp', true);
        ga('send', 'pageview');

    </script>
</footer>
</body>
</html>
