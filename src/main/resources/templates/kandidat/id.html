<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="tw-head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>btw17 Kabdidaten</title>
    <!-- Bootstrap -->
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="webjars/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" mediaType="text/css" media="all" rel="stylesheet" />
    <link href="map-icons/css/map-icons.min.css" th:href="@{/map-icons/css/map-icons.min.css}" rel="stylesheet"/>
    <link href="css/my.css" th:href="@{/css/my.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:fragment="tw-header">
    <nav id="main-navbar" class="navbar navbar-fixed-top Fixed navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button mediaType="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tw-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="active">
                    <a class="navbar-brand" href="/">
                        <i class="fa fa-play-circle" aria-hidden="true"></i>
                        <span>btw17 Kandidaten</span>
                    </a>
                </span>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="tw-navbar-collapse-tasks">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/imprint" th:href="@{/imprint}">
                            <i class="fa fa-university" aria-hidden="true"></i>
                            <span>Imprint</span>
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input mediaType="text" class="form-control" placeholder="Search" />
                    </div>
                    <button mediaType="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>
                        <span><i class="fa fa-database" aria-hidden="true"></i></span>
                        <span class="header-h1">
                            <span th:text="${kandidat.vorname}">vorname</span>
                            <span th:text="${kandidat.nachname}">nachname</span>
                        </span>
                        <br/>
                        <small>KandidatIn für btw17</small>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="page-content">
    <div class="container">
        <div>
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <table class="table table-striped">
                            <thead th:fragment="tw-data-view-thead">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>m/w</th>
                                <th>Wohnort</th>
                                <th>Beruf</th>
                                <th>Partei</th>
                                <th>Bundesland</th>
                                <th>Liste</th>
                                <th>mdb</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                <span th:fragment="tw-data-view-id">
                                    <span class="tw-vector">
                                        <a href="" th:href="@{|/kandidat/${kandidat.id}/|}">
                                        <i class="fa fa-database" aria-hidden="true"></i>
                                        <span th:text="${kandidat.id}">id</span>
                                        </a>
                                    </span>
                                </span>
                                </td>
                                <td>
                                    <a href="" th:href="@{|/kandidat/${kandidat.id}/|}">
                                        <span th:if="${kandidat.titel}" th:text="${kandidat.titel}">titel</span><br th:if="${kandidat.titel}" />
                                        <span th:if="${kandidat.namenszusatz}" th:text="${kandidat.namenszusatz}">namenszusatz</span><br th:if="${kandidat.namenszusatz}" />
                                        <!--
                                        <span th:if="${kandidat.nachnameOhne}" th:text="${kandidat.nachnameOhne}">nachnameOhne</span><br th:if="${kandidat.nachnameOhne}"/>
                                        -->
                                        <span th:text="${kandidat.vorname}">vorname</span><br/>
                                        <span th:text="${kandidat.nachname}">nachname</span><br/>
                                    </a>
                                </td>
                                <td>
                                    <span th:text="${kandidat.geschlecht}">geschlecht</span>
                                </td>
                                <td>
                                    <span th:text="${kandidat.wohnort}">wohnort</span>
                                </td>
                                <td>
                                    <span th:text="${kandidat.beruf}">beruf</span>
                                </td>
                                <td>
                                    <abbr th:attr="title=${kandidat.parteiLang}" th:text="${kandidat.partei}">partei</abbr>
                                </td>
                                <td>
                                    <span th:text="${kandidat.listeBundeslandLand}">listeBundeslandLand</span>
                                </td>
                                <td>
                                    <abbr th:attr="title=${kandidat.listeParteiLang}" th:text="${kandidat.listePartei}">listePartei</abbr>
                                </td>
                                <td>
                                    <span th:text="${kandidat.mdb}">mdb</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="well">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<section th:fragment="tw-history-back-section">
    <div class="container">
        <div class="row" th:fragment="tw-history-back-row">
            <div class="col-md-12">
                <div>
                    <a href="javascript:history.back()">
                        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                        <span>zurück</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:fragment="tw-footer">

    <script th:inline="text">
        function initMap() {
            var kandidat = {lat: [[${kandidat.lat}]], lng: [[${kandidat.lng}]]};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: kandidat
            });
            var marker = new google.maps.Marker({
                position: kandidat,
                map: map
            });
        }
    </script>
    <script th:attr="src=@{|https://maps.googleapis.com/maps/api/js?callback=initMap&amp;key=${googleMapsApiKey}|}" ></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="webjars/jquery/1.11.1/jquery.min.js" th:attr="src=@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" th:attr="src=@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <!-- Map Icons -->
    <script src="map-icons/js/map-icons.min.js" th:attr="src=@{/map-icons/js/map-icons.min.js}"></script>
    <!-- my own JavaScript -->
    <script src="js/my.js" th:attr="src=@{/js/my.js}"></script>
</footer>
</body>
</html>
