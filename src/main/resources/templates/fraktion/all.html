<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head  th:include="layoutMain :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<script th:include="layoutMain :: tw-seo-fb"></script>
<header th:include="layoutMain :: tw-header"></header>

<main class="page-content">
    <div class="tw-page-content tw-page-content-parteien">
        <div class="container">
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <span  class="tw-pager-arrow tw-pager-up" th:if="${fraktionen.hasPrevious()}">
                            <a href="" th:href="@{|${pageContent.pagerUrl}?page=${fraktionen.previousPageable().pageNumber}|}">
                                <span>
                                    <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                                </span>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary" id="tw-kandidat-panel">
                            <div class="panel-heading" id="tw-kandidat-page-heading">
                                <h3 class="panel-title">Fraktionen</h3>
                            </div>
                            <table class="table table-striped table-hover tw-kandidat-page">
                                <thead th:fragment="tw-data-view-thead">
                                <tr>
                                    <th class="tw-debug">ID</th>
                                    <th>Fraktion</th>
                                    <th>
                                        <i class="fa fa-link" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-youtube" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
                                    </th>
                                    <th>
                                        <i class="fa fa-university" aria-hidden="true"></i>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="fraktion : ${fraktionen}">
                                    <td class="tw-debug">
                                        <span th:fragment="tw-data-view-id">
                                            <span class="tw-vector">
                                                <a href="" th:href="@{|/fraktion/${fraktion.id}/|}">
                                                <i class="fa fa-empire" aria-hidden="true"></i>
                                                    <span th:text="${fraktion.id}">id</span>
                                                </a>
                                            </span>
                                        </span>
                                    </td>
                                    <td>
                                        <a href="" th:href="@{|/fraktion/${fraktion.id}/|}">
                                            <span th:if="${fraktion.fraktion}" th:text="${fraktion.fraktion}">fraktion</span>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:if="${fraktion.webseite.webseite}" th:href="${fraktion.webseite.webseite}" alt="Webseite" title="Webseite" target="_blank"><i class="fa fa-link" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${fraktion.onlineStrategie.twitter}" th:href="${fraktion.onlineStrategie.twitter}" alt="Twitter" title="Twitter" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${fraktion.onlineStrategie.facebook}" th:href="${fraktion.onlineStrategie.facebook}" alt="Facebook" title="Facebook" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${fraktion.onlineStrategie.youtube}" th:href="${fraktion.onlineStrategie.youtube}" alt="YouTube" title="YouTube" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${fraktion.onlineStrategie.wikipediaArticle}" th:href="${fraktion.onlineStrategie.wikipediaArticle}" alt="Wikipedia" title="Wikipedia" target="_blank"><i class="fa fa-wikipedia-w" aria-hidden="true"></i></a>
                                    </td>
                                    <td>
                                        <a th:if="${fraktion.onlineStrategie.bundestagAbgeordnete}" th:href="${fraktion.onlineStrategie.bundestagAbgeordnete}" alt="Bundestag" title="Bundestag" target="_blank"><i class="fa fa-university" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                <span class="tw-pager-arrow tw-pager-down" th:if="${fraktionen.hasNext()}">
                    <a href="" th:href="@{|${pageContent.pagerUrl}?page=${fraktionen.nextPageable().pageNumber}|}" >
                        <span>
                        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<section th:include="layoutMain :: tw-history-back-section" >
</section>

<script>
    function initMap() {}
</script>
<div th:include="layoutMain :: tw-footer">
</div>
</body>
</html>
