endpoints:
  env:
    - keys-to-sanitize: "password"
    - keys-to-sanitize: "secret"
    - keys-to-sanitize: "key"
    - keys-to-sanitize: "passwort"
  health:
    sensitive: false
  endpoints:
    shutdown:
      enabled: false
server:
  error:
    path: /fehler
  compression:
    enabled: true
    min-response-size: 2048
hibernate:
  dialect: org.hibernate.dialect.PostgreSQL94Dialect
info:
  application:
    artifactId: @project.artifactId@
    description: @project.description@
    groupId: @project.groupId@
    name: @project.name@
    version: @project.version@
management:
  address: 127.0.0.1
  context-path: "/manage"
  security:
    enabled: true
spring:
  application:
      admin:
        enabled: true
      name: @project.name@
  data:
    neo4j:
      open-in-view: true
      username: neo4j
      password: secret
      repositories:
        enabled: true
    redis:
      host: localhost
      password:
      port: 6379
    jpa:
      repositories:
        enabled: true
    web:
      pageable:
        default-page-size: 20
        max-page-size: 200
        page-parameter: page
        size-parameter: size
  dao:
    exceptiontranslation:
      enabled: true
  datasource:
    url: ${DATABASE_URL}
    jdbcUrl: ${DATABASE_URL}
    #username: jdbc
    #password: jdbcpwd
    username: kandidaten
    password: kandidatenpwd
    driver-class-name: org.postgresql.Driver
    platform: POSTGRESQL
    continue-on-error: true
    #schema: classpath:org/springframework/session/jdbc/schema-postgresql.sql
    #schema: data.sql
    tomcat:
      max-active: 20
  jpa:
      database-platform: org.hibernate.dialect.PostgreSQL94Dialect
      open-in-view: true
      generate-ddl: true
      show-sql: true
      hibernate:
        ddl-auto: ${BTW17_JPA_HIBERNATE_DDL_AUTO}
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQL94Dialect
          globally_quoted_identifiers: true
          temp:
            use_jdbc_metadata_defaults: false
  session:
    redis:
      initializer:
        enabled: true
    storeType: redis
  devtools:
    livereload:
      enabled: true
  template:
    cache: false
  thymeleaf:
    enabled: true
    check-template-location: true
    cache: false
btw17:
  kandidaten:
    pageSize: 20
    loginUsername: ${BTW17_LOGIN_USERNAME}
    loginPassword: ${BTW17_LOGIN_PASSWORD}
    googleMapsApiKey: ${BTW17_GOOGLE_APS_API_KEY}
    googleAnalyticsKey: ${BTW17_GOOGLE_ANALYTICS_ID}
